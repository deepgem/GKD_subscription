name: 自动同步上游规则

on:
  schedule:
    - cron: '0 21 * * *' # 北京时间 5:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_PAT }}
          fetch-depth: 0

      - name: 配置 Git 信息
        run: |
          git config --local user.name "deepgem"
          git config --local user.email "202297758+deepgem@users.noreply.github.com"

      - name: 添加上游并检出源码
        run: |
          git remote add upstream https://github.com/AIsouler/GKD_subscription.git
          git fetch upstream main

          # 检查熔断：如果上游改了 subscription.ts，则报错退出
          CHANGES=$(git diff HEAD..upstream/main -- src/subscription.ts)
          if [ ! -z "$CHANGES" ]; then
            echo "检测到上游修改了入口文件，停止更新。"
            exit 1
          fi

          # 精准同步：只拿源码，不拿作者生成的产物，避免冲突
          git checkout upstream/main -- src/apps/
          git checkout upstream/main -- package.json pnpm-lock.yaml || true

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        # 【修复点】：这里移除了 version 字段，让它自动从 package.json 读取

      - name: 安装依赖并构建
        run: |
          pnpm install
          pnpm build

      - name: 提交并推送变动
        run: |
          git add .
          git commit -m "chore(auto): 同步上游 App 规则并重新构建" || true
          git push origin main
